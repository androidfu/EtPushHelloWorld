apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        // TODO Replace with your applicationId
        applicationId "com.example.helloworld"
        // TODO Set the minSdkVersion to your application's requirements, note, however that you must specify a minimum of at least 10.
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

        testApplicationId "com.example.helloworld.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*
        Both Joda-Time imports have these 2 files and they conflict with each other.  'exclude' is
        the workaround.
     */
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // JB4SDK
    //compile "com.exacttarget.etpushsdk:etsdk:3.5.0.3504@aar"

    // Google Play Services for GCM (it's in base) and Location
    compile 'com.google.android.gms:play-services:6.5.87'
    // Google's Support v4 for Notification compatibility
    compile 'com.android.support:support-v4:21.0.2'

    // 3rd Party Libraries Req. for SDK integration
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.4' // previously 2.4.3
    compile 'com.fasterxml.jackson.core:jackson-databind:2.0.6' // previously 2.0.1
    compile 'org.joda:joda-convert:1.7' // previously 1.4
    compile 'joda-time:joda-time:2.6'   // previously 2.2
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.belladati:httpclientandroidlib:4.3.0'
    // Highest AndroidIBeaconLibrary available via Maven is 0.7.6 as of 20141120
    compile 'com.radiusnetworks:AndroidIBeaconLibrary:0.7.6'

}